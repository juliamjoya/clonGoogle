<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>

    <!-- Favicon Google -->
    <link rel="shortcut icon" href="/clonGoogle/img/favicon_google2.png" type="image/x-icon"
        style="background-color: white;">

    <!-- Estilo Clon Google -->
    <link rel="stylesheet" href="estiloClonGoogle.css">
</head>

<body>
    <header class="cabecera">
        <div class="cabecera">Gmail</div>
        <div class="cabecera">Imágenes</div>
        <div class="cabecera"><img class="imgGrid" src="/clonGoogle/img/grid.png" alt="Apps Google"></div>
        <div><img class="imgHead"
                src="https://lh3.googleusercontent.com/ogw/AOLn63G1x43_rfdYYJ5LiNOV5ofKyrUAQlYIzqBveGDDRw=s32-c-mo"
                srcset="https://lh3.googleusercontent.com/ogw/AOLn63G1x43_rfdYYJ5LiNOV5ofKyrUAQlYIzqBveGDDRw=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/AOLn63G1x43_rfdYYJ5LiNOV5ofKyrUAQlYIzqBveGDDRw=s64-c-mo 2x "
                alt="" aria-hidden="true" data-noaft="" data-atf="1" data-frt="0"></div>
    </header>
    <main class="contenido">
        <div class="contenido itemContenido1"><img src="/clonGoogle/img/logo_google.png" alt="Logo Google">
        </div>
        <div class="contenido itemContenido2">
            <div class="itemContenido21"><img src="/clonGoogle/img/lupa_google.svg" alt="Lupa Google" width="12"
                    height="12"></div>
            <div class="itemContenido22"><img src="/clonGoogle/img/microfono_google.png" alt="Microfono Google"></div>
            <div class="itemContenido23"><img src="/clonGoogle/img/camara_google.png" alt="Camara Google">
            </div>
        </div>
        <div class="contenido itemContenido3">
            <center><input value="Buscar con Google" aria-label="Buscar con Google" type="submit"> <input
                    value="Voy a tener suerte" aria-label="Voy a tener suerte" type="submit"></center>
        </div>
    </main>
    <footer class="piePagina">
        <div class="piePagina1">Colombia</div>
        <div class="piePagina2">
            <div class="piePagina21">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="piePagina22">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>


</body>

</html>
